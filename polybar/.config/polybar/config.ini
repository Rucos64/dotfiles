[colors]
background = #000000
background-alt = #373B41
foreground = #FFFFFF
primary = #D9FF00
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/bar1]
width = 100%
height = 24pt
radius = 0

bottom = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 0

separator = "|"
separator-foreground = ${colors.disabled}

font-0 = "SF Mono:weight=medium:hinting=0:hintstyle=hintslight:antialiasing=true:size=13;2"
font-1 = "Ubuntu Nerd Font:hinting=0:hintstyle=hintslight:antialiasing=true:size=13;2"

modules-left = xworkspaces
modules-right = xkeyboard system-bluetooth-bluetoothctl pulseaudio cpu memory filesystem date powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
mount-1 = /mnt/NAS

label-mounted = %{F#D9FF00}%{F-} %percentage_used:1%%
spacing = 1
label-unmounted = 
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:1%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:1%%

[module/date]
type = internal/date
interval = 1

; date = %H:%M
; date-alt = %d.%m.%y %H:%M
date = %d.%m.%y %H:%M

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/powermenu]
type = custom/menu
format-foreground = ${colors.primary}
menu-0-0 = %{F#D9FF00}勒%{F-}
menu-0-0-exec = systemctl reboot
menu-0-1 = %{F#D9FF00}%{F-}
menu-0-1-exec = systemctl poweroff
label-open = 
label-close = %{F#D9FF00}%{F-}
label-separator = %{O5} %{O5}

[module/system-bluetooth-bluetoothctl]
type = custom/script
exec = ~/polybar-scripts/system-bluetooth-bluetoothctl.sh
tail = true
click-left = ~/polybar-scripts/system-bluetooth-bluetoothctl.sh --toggle &
format-prefix = ""
format-prefix-foreground = ${colors.primary}