wsbind = 1, DP-3
wsbind = 2, HDMI-A-1
wsbind = 3, HDMI-A-1
wsbind = 4, HDMI-A-1

windowrule = workspace 3 silent, title:^(Telegram.*)$
windowrule = workspace 4 silent, title:^(Spotify)$

