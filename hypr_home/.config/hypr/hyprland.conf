input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:rctrl_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

#                                  _ 
#   __ _  ___ _ __   ___ _ __ __ _| |
#  / _` |/ _ \ '_ \ / _ \ '__/ _` | |
# | (_| |  __/ | | |  __/ | | (_| | |
#  \__, |\___|_| |_|\___|_|  \__,_|_|
#  |___/                             

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 3
    # col.active_border = rgba(ffffffcc)
    # col.inactive_border = rgba(00000080)
    col.active_border = rgb(df95ff)
    col.inactive_border = rgb(262626)

    layout = dwindle
}

#      _                          _   _             
#   __| | ___  ___ ___  _ __ __ _| |_(_) ___  _ __  
#  / _` |/ _ \/ __/ _ \| '__/ _` | __| |/ _ \| '_ \ 
# | (_| |  __/ (_| (_) | | | (_| | |_| | (_) | | | |
#  \__,_|\___|\___\___/|_|  \__,_|\__|_|\___/|_| |_|

decoration {
    blur = yes
    blur_size = 5
    blur_passes = 1		
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 10
    shadow_render_power = 3
    col.shadow = rgba(00000073)
    shadow_offset = 4 4
}

#              _                 _   _             
#   __ _ _ __ (_)_ __ ___   __ _| |_(_) ___  _ __  
#  / _` | '_ \| | '_ ` _ \ / _` | __| |/ _ \| '_ \ 
# | (_| | | | | | | | | | | (_| | |_| | (_) | | | |
#  \__,_|_| |_|_|_| |_| |_|\__,_|\__|_|\___/|_| |_|

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.0

    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 7, default
    animation = border, 1, 9, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 6, default
}

dwindle {
    preserve_split = yes # you probably want this
}

