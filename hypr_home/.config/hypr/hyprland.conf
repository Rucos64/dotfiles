$mainMod = SUPER

bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, Q, killactive,
bind = $mainMod, K, exec, hyprctl kill
bind = $mainMod, ESCAPE, exec, wlogout -b 2 -c 20 -r 20 -m 200
bind = $mainMod, E, exec, thunar 
bind = $mainMod SHIFT, F, togglefloating, 
# bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, D, exec, tofi-drun --drun-launch=true
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod, O, exit

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, g, workspace, 1
bind = $mainMod, c, workspace, 2
bind = $mainMod, t, workspace, 3
bind = $mainMod, s, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, g, movetoworkspace, 1
bind = $mainMod SHIFT, c, movetoworkspace, 2
bind = $mainMod SHIFT, t, movetoworkspace, 3
bind = $mainMod SHIFT, s, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = , XF86MonBrightnessDown, exec, brillo -s ddcci5 -U 5 && ddcutil --sleep-multiplier .1 --bus 4 setvcp 10 - 5
bind = , XF86MonBrightnessUp, exec, brillo -s ddcci5 -A 5 && ddcutil --sleep-multiplier .1 --bus 4 setvcp 10 + 5
# ddcutil --bus 4 getvcp 10 | awk '{print substr($9, 1, length($9)-1)}' > /tmp/wobpipe

# Player controls
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Volume
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%

# Screenshot
bind = $mainMod, comma, exec, grim -o $(hyprctl -j monitors | jq -r '.[] | select(.focused) | .name') - | wl-copy
bind = $mainMod, period, exec, grim -g "$(hyprctl -j activewindow | jq -j '. | "\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" - | wl-copy
bind = $mainMod, slash, exec, grim -g "$(slurp)" - | wl-copy