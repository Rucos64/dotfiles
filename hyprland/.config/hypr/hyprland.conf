input {
    kb_layout = us,ru
    kb_options = grp:rctrl_toggle
    follow_mouse = 1
    repeat_delay = 275
    repeat_rate = 40
    accel_profile = flat
    numlock_by_default = true
}

#                                  _
#   __ _  ___ _ __   ___ _ __ __ _| |
#  / _` |/ _ \ '_ \ / _ \ '__/ _` | |
# | (_| |  __/ | | |  __/ | | (_| | |
#  \__, |\___|_| |_|\___|_|  \__,_|_|
#  |___/

general {
    gaps_in = 2
    gaps_out = 6
    border_size = 1
}

#      _                          _   _
#   __| | ___  ___ ___  _ __ __ _| |_(_) ___  _ __
#  / _` |/ _ \/ __/ _ \| '__/ _` | __| |/ _ \| '_ \
# | (_| |  __/ (_| (_) | | | (_| | |_| | (_) | | | |
#  \__,_|\___|\___\___/|_|  \__,_|\__|_|\___/|_| |_|

decoration {
    blur {
        enabled = true
        size = 4
        passes = 2
    }
    shadow {
        enabled = true
        range = 40
        render_power = 3
        color = rgba(00000050)
        offset = 0 5
        scale = 0.99
    }
    rounding = 9
    rounding_power = 2.25
}

#              _                 _   _
#   __ _ _ __ (_)_ __ ___   __ _| |_(_) ___  _ __
#  / _` | '_ \| | '_ ` _ \ / _` | __| |/ _ \| '_ \
# | (_| | | | | | | | | | | (_| | |_| | (_) | | | |
#  \__,_|_| |_|_|_| |_| |_|\__,_|\__|_|\___/|_| |_|

animations {
    enabled = true

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 3.79, easeOutQuint
    animation = windowsIn, 1, 3.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 0, 0.5, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 1, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 0.5, almostLinear
    animation = fadeLayersOut, 1, 1, almostLinear
    animation = workspaces, 1, 1.2, almostLinear, fade
    animation = workspacesIn, 1, 0.2, almostLinear, fade
    animation = workspacesOut, 1, 0.8, almostLinear, fade
}

