input {
    kb_layout = us,ru
    kb_options = grp:rctrl_toggle
    follow_mouse = 1
    repeat_delay = 450
    accel_profile = flat
}

device:bastard-keyboards-charybdis-mini-(3x6)-pro-micro-1 {
    sensitivity = 1.0
}

device:logitech-ergo-m575 {
    sensitivity = -0.2
}

