#  \__,_|\___|\___\___/|_|  \__,_|\__|_|\___/|_| |_|

decoration {
    blur {
        enabled = true
        size = 5
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 10
    shadow_render_power = 3
    col.shadow = rgba(00000060)
    col.shadow_inactive = rgba(00000000)
    shadow_offset = 3 4
}

