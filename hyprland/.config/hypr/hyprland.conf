$mod = SUPER

bind = $mod, ESCAPE, exec, ~/.config/rofi/scripts/power_menu.sh
bind = $mod, RETURN, exec, wezterm
bind = $mod, E, exec, thunar
bind = $mod, N, exec, wezterm start nvim
bind = $mod, B, exec, firefox
bind = $mod, K, exec, hyprctl kill
bind = $mod, D, exec, rofi -show drun -display-drun 'Apps'
bind = $mod, Q, killactive,
bind = $mod, P, pseudo, # dwindle
bind = $mod, J, togglesplit, # dwindle
bind = $mod, F, fullscreen
bind = $mod SHIFT, F, togglefloating,

# Move focus with mod + arrow keys
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d

# Switch workspaces with mod + [0-9]
bind = $mod, g, workspace, 1
bind = $mod, c, workspace, 2
bind = $mod, t, workspace, 3
bind = $mod, s, workspace, 4
bind = $mod, r, workspace, 5
bind = $mod, a, workspace, 6
bind = $mod, z, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, g, movetoworkspacesilent, 1
bind = $mod SHIFT, c, movetoworkspacesilent, 2
bind = $mod SHIFT, t, movetoworkspacesilent, 3
bind = $mod SHIFT, s, movetoworkspacesilent, 4
bind = $mod SHIFT, r, movetoworkspacesilent, 5
bind = $mod SHIFT, a, movetoworkspacesilent, 6
bind = $mod SHIFT, z, movetoworkspacesilent, 7
bind = $mod SHIFT, 8, movetoworkspacesilent, 8
bind = $mod SHIFT, 9, movetoworkspacesilent, 9
bind = $mod SHIFT, 0, movetoworkspacesilent, 10

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

bind = , XF86MonBrightnessDown, exec, brillo -q -U 5
bind = , XF86MonBrightnessUp, exec, brillo -q -A 5

# Player controls
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Volume
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%-
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%+

# Screenshot
bind = $mod, comma, exec, grim - | wl-copy
bind = $mod, period, exec, grim -g "$(hyprctl -j activewindow | jq -j '. | "\(.at[0] + 1),\(.at[1] + 1) \(.size[0] - 1)x\(.size[1] - 1)"')" - | wl-copy
bind = $mod, slash, exec, grim -g "$(slurp)" - | wl-copy

# Color Picker
bind = $mod CTRL, c, exec, hyprpicker -a

# Clipboard
bind = $mod, V, exec, cliphist list | rofi -dmenu -p "clipboard" -display-columns 2 | cliphist decode | wl-copy

# Calculator
bind = $mod, quoteright, exec, rofi -show calc -modi calc -no-show-match -no-sort

