# 2K 165 Гц – центр, масштаб 1 (главный)
monitor = DP-3 ,preferred,0x0, 1

# FHD 120 Гц – слева, поворот 90° (вертикально)
monitor = DP-2,1920x1080@143.98, -1080x0, 1, transform, 1

# FHD 60 Гц – сверху, перевёрнут
monitor = HDMI-A-1, preferred, 314x-1080, 1, transform, 2

