exec-once = swaybg -i ~/Pictures/wallpapers/space_fix.jpeg
exec-once = waybar
exec-once = wlsunset -t 2500 -T 6500 -l 53.9 -L 27.6
exec-once = udiskie
exec-once = dunst
exec-once = corectrl
exec-once = jamesdsp -t
exec-once = blueman-applet
exec-once = nm-applet
exec-once = /home/igor/.config/hypr/scripts/kb_layout.sh
exec-once = telegram-desktop

exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = wl-paste -p --watch wl-copy -pc #Disable middle click paste

