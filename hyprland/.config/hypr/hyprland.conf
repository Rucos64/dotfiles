decoration {
    blur = yes
    blur_size = 5
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 10
    shadow_render_power = 3
    col.shadow = rgba(00000073)
    col.shadow_inactive = rgba(00000000)
    shadow_offset = 4 4
    # screen_shader = ~/.config/hypr/night_light.glsl
}

