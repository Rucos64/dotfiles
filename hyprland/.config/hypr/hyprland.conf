decoration {
    blur {
        enabled = true
        size = 4
        passes = 2
    }
    shadow {
        enabled = true
        range = 40
        render_power = 3
        color = rgba(00000050)
        offset = 0 5
        scale = 0.99
    }
    rounding = 9
    rounding_power = 3
}

