animations {
    enabled = true
       
    bezier = myBezier, 0.05, 0.9, 0.1, 1.0

    animation = windows, 1, 1.5, myBezier
    animation = border, 1, 3, myBezier
    animation = fade, 1, 0.7, myBezier
    animation = workspaces, 0, 1.5, default, fade
    animation = layers, 1, 1.5, default, default
}

