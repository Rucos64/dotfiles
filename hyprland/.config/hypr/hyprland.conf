animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.0

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 7, default
    animation = border, 1, 5, default
    animation = fade, 1, 3, default
    animation = workspaces, 0, 2, default
}

