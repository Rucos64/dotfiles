$mod = SUPER

# power / launcher
bindd = $mod, ESCAPE,  power menu, exec, rofi -show power_menu -modes 'power_menu:~/dotfiles/rofi/.config/rofi/scripts/power_menu.sh' -theme-str 'window {width: 15%;}' -no-show-icons
bindd = $mod, RETURN,  open terminal, exec, runapp $terminal
bindd = $mod, E,       open file manager, exec, runapp $file_manager
bindd = $mod, B,       open browser, exec, runapp $browser
bindd = $mod, SPACE,   app launcher, exec, rofi -show drun -display-drun 'apps' -run-command 'runapp {cmd}'
bindd = $mod, bracketleft, emoji picker, exec, rofi -show emoji -modi emoji
bindd = $mod, i, binds cheat sheet, exec, hyprctl binds -j | jq -r '.[] | [ .key, .description ] | join("\t")' | rofi -dmenu -i -p "binds" -no-show-icons -theme-str 'window {width: 30%;}'


# window control
bindd = $mod, X,       kill window, exec, hyprctl kill
bindd = $mod, Q,       close window, killactive,
bindd = $mod, P,       toggle pseudo, pseudo,
bindd = $mod, F,       toggle fullscreen, fullscreen
bindd = $mod SHIFT, F, toggle float, togglefloating

# focus
bindd = $mod, h,       focus left, movefocus, l
bindd = $mod, l,       focus right, movefocus, r
bindd = $mod, k,       focus up, movefocus, u
bindd = $mod, j,       focus down, movefocus, d

# move window
bindd = $mod CTRL, h,  move left, movewindow, l
bindd = $mod CTRL, l,  move right, movewindow, r
bindd = $mod CTRL, k,  move up, movewindow, u
bindd = $mod CTRL, j,  move down, movewindow, d

# resize window (repeat)
binded = ALT, h, shrink width, resizeactive, -25 0
binded = ALT, l, grow width, resizeactive, 25 0
binded = ALT, k, shrink height, resizeactive, 0 -25
binded = ALT, j, grow height, resizeactive, 0 25

# workspaces goto
bindd = $mod, 1, ws 1, workspace, 1
bindd = $mod, 2, ws 2, workspace, 2
bindd = $mod, 3, ws 3, workspace, 3
bindd = $mod, 4, ws 4, workspace, 4
bindd = $mod, 5, ws 5, workspace, 5
bindd = $mod, 6, ws 6, workspace, 6
bindd = $mod, 7, ws 7, workspace, 7
bindd = $mod, 8, ws 8, workspace, 8
bindd = $mod, 9, ws 9, workspace, 9
bindd = $mod, 0, ws 10, workspace, 10
bindd = $mod, TAB, prev ws, workspace, previous

# special workspaces
bindd = $mod, N, notes pad, togglespecialworkspace, notes
bindd = $mod, M, calc pad, togglespecialworkspace, calculator

# send window to ws
bindd = $mod SHIFT, 1, send to ws 1, movetoworkspacesilent, 1
bindd = $mod SHIFT, 2, send to ws 2, movetoworkspacesilent, 2
bindd = $mod SHIFT, 3, send to ws 3, movetoworkspacesilent, 3
bindd = $mod SHIFT, 4, send to ws 4, movetoworkspacesilent, 4
bindd = $mod SHIFT, 5, send to ws 5, movetoworkspacesilent, 5
bindd = $mod SHIFT, 6, send to ws 6, movetoworkspacesilent, 6

# mouse drag
bindmd = $mod, mouse:272, move window, movewindow
bindmd = $mod, mouse:273, resize window, resizewindow

# media keys
bindd = , XF86AudioPlay, play pause, exec, playerctl play-pause
bindd = , XF86AudioNext, next track, exec, playerctl next
bindd = , XF86AudioPrev, prev track, exec, playerctl previous

# volume
binded = , XF86AudioLowerVolume, vol down, exec, wpctl set-volume @DEFAULT_SINK@ 5%-
binded = , XF86AudioRaiseVolume, vol up, exec, wpctl set-volume -l 1.2 @DEFAULT_SINK@ 5%+

# backlight
binded = , XF86MonBrightnessDown, brightness down, exec, ddcutil --skip-ddc-checks --noverify setvcp 10 - 5
binded = , XF86MonBrightnessUp, brightness up, exec, ddcutil --skip-ddc-checks --noverify setvcp 10 + 5

# screenshots
bindd = $mod, comma, screenshot full, exec, ~/dotfiles/scripts/screenshot -f
bindd = $mod, period, screenshot window, exec, ~/dotfiles/scripts/screenshot -w
bindd = $mod, slash, screenshot select, exec, ~/dotfiles/scripts/screenshot -s
bindd = $mod SHIFT, comma, screenshot full & edit, exec, ~/dotfiles/scripts/screenshot -f -e
bindd = $mod SHIFT, period, screenshot window & edit, exec, ~/dotfiles/scripts/screenshot -w -e
bindd = $mod SHIFT, slash, screenshot select & edit, exec, ~/dotfiles/scripts/screenshot -s -e

# color picker
bindd = $mod CTRL, c, pick color, exec, hyprpicker -a

# clipboard
bindd = $mod, V, clipboard history, exec, rofi -modi clipboard:~/dotfiles/rofi/.config/rofi/scripts/cliphist-rofi-img -show clipboard -show-icons -theme-str 'window {width: 40%;}'

